name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: v4.5
    - name: Install dependencies
      run: dotnet restore ./DownloadService.sln
    - name: Build
      run: dotnet build ./DownloadService.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./DownloadService.sln --no-restore --verbosity normal
